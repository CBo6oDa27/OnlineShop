{% extends 'catalog/base.html'%}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Восстановление пароля
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                    <button type="submit" class="btn btn-success">Отправить новый пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
